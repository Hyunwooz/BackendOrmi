<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM 실습</title>
</head>
<body>
    <script>

        fetch('http://test.api.weniv.co.kr/mall')
        .then(data => data.json())
        .then(data => {
            const body = document.querySelector('body')

            for (const i of data) {
                const flexitem = document.createElement('div')
                flexitem.classList.add('flex-item')

                const imgItem = document.createElement('img')
                imgItem.classList.add('thumbnail')
                imgItem.setAttribute('src',`http://test.api.weniv.co.kr/${i.thumbnailImg}`)

                const nameItem = document.createElement('h2')
                nameItem.classList.add('productName')
                nameItem.innerText = `${i.productName}`
                
                const priceItem = document.createElement('p')
                priceItem.classList.add('price')
                priceItem.innerText = `${i.price}`

                flexitem.append(imgItem,nameItem,priceItem)
                //flexitem.append(nameItem)
                //flexitem.append(priceItem)
                body.append(flexitem)
            }
        })
        
    </script>
</body>
</html>
