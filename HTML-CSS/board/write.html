<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- header -->
    <div class="header">
      <h1><a href="index.html">HTML/CSS 실습</a></h1>
      <div class="header-click">
        <a href="chat.html">채팅</a>
        <a href="login.html">로그인</a>
        <a href="join.html">회원가입</a>
        <button type="button">로그아웃</button>
      </div>
    </div>
    <!-- // header -->
    <div class="main">
      <h2 class="main-title">글쓰기</h2>
      <p class="main-desc board-write">내용을 입력해 주세요.</p>
      <form>
        <table class="write-table list">
          <colgroup>
            <col style="width: 100px" />
            <col />
          </colgroup>
          <tr>
            <td><label for="select">카테고리</label></td>
            <td>
              <select name="category" id="select">
                <option value="일반">일반</option>
                <option value="오르미">오르미</option>
                <option value="1기">1기</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="title">제목</label></td>
            <td><input type="text" id="title" name="title" /></td>
          </tr>
          <tr>
            <td><label for="contents">내용</label></td>
            <td>
              <textarea name="contents" id="contents"></textarea>
            </td>
          </tr>
          <tr>
            <td>파일첨부</td>
            <td>
              <input type="file" />
            </td>
          </tr>
        </table>
        <div class="btn-group">
          <a href="index.html" class="btn">목록</a>
          <button type="reset" class="btn">초기화</button>
          <button type="submit" class="btn">작성</button>
        </div>
      </form>
    </div>
    <!-- footer -->
    <p class="footer">Copyright 2023. 강현우 All rights reserved.</p>
    <!-- // footer -->
  </body>
</html>
