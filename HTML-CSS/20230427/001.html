<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <label for="">오늘의 점심메뉴</label>
    <select name="" id="">
        <optgroup label="점심">
            <option value="">쟁반짜장</option>
            <option value="" selected>간장계란밥</option>
            <option value="">라면</option>
        </optgroup>
        <optgroup label="저녁">
            <option value="">쟁반짜장</option>
            <option value="" selected>간장계란밥</option>
            <option value="">라면</option>
        </optgroup>
    </select>

    <fieldset>
        <legend>사용기술</legend>
        <label for="ckb1"><input id="ckb1" type="checkbox">HTML</label>
        <label for="ckb2"><input id="ckb2" type="checkbox">CSS</label>
    </fieldset>
    
    <textarea cols="100" rows="50" placeholder="텍스트를 입력해주세요."></textarea>
</body>
</html>
